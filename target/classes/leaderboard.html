<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .leaderboard-title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .leaderboard-table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaderboard-table thead th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .leaderboard-table tbody td {
            vertical-align: middle;
        }
        .leaderboard-table .trophy {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
    <script>
    window.onload = function() {
        fetch('/api/leaderboard')
            .then(response => response.json())
            .then(data => {
                let leaderboard = document.getElementById('leaderboard');
                data.forEach((player, index) => {
                    let row = document.createElement('tr');
                    let trophy = '';
                    if (index === 0) trophy = '<i class="fas fa-trophy trophy" style="color: #ffc107;"></i>';
                    else if (index === 1) trophy = '<i class="fas fa-trophy trophy" style="color: #aaa;"></i>';
                    else if (index === 2) trophy = '<i class="fas fa-trophy trophy" style="color: #cd7f32;"></i>';
                    row.innerHTML = `<td>${trophy}${player.name}</td><td>${player.level}</td><td>${player.exp}</td>`;
                    leaderboard.appendChild(row);
                });
            });
    };
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fabled Clan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/changelog">Changelogs</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1 class="leaderboard-title">Leaderboard</h1>
        </div>
        <table id="leaderboard" class="table leaderboard-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Exp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
