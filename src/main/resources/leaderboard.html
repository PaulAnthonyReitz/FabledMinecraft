<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <meta charset="UTF-8"> <!-- Add this line -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
    <script>
    window.onload = function() {
        fetch('/api/leaderboard')
            .then(response => response.json())
            .then(data => {
                let leaderboard = document.getElementById('leaderboard');
                data.forEach((player, index) => {
                    let row = document.createElement('tr');
                    let trophy = '';
                    if (index === 0) trophy = 'ðŸ¥‡';
                    else if (index === 1) trophy = 'ðŸ¥ˆ';
                    else if (index === 2) trophy = 'ðŸ¥‰';
                    row.innerHTML = `<td>${trophy} ${player.name}</td><td>${player.level}</td><td>${player.exp}</td>`;
                    leaderboard.appendChild(row);
                });
            });
    };
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fabled Clan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/changelog">Changelogs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Leaderboard</h1>
        <table id="leaderboard" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Exp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
